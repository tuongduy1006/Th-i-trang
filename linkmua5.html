<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm Louis Vuitton</title>
    <link rel="stylesheet" href="mua1.css">
</head>
<body>
    <header>
        <h1>MUA HÀNG</h1>
    </header>
    <section class="gallery">
        <div class="product">
            <img src="dh2.jpg" alt="Áo sơ mi Louis Vuitton">
            <h2>Đồng Hồ Escale</h2>
            <p>
                <br>
                    Phong cách thời thượng, cá tính và mang dấu ấn thương hiệu LV.
                </br>
                <br>
                    GIÁ: 1.500.000VNĐ
                </br>    
            </p>
        </div>
        <div class="customer-info">
            <h1 class="in4">THÔNG TIN KHÁCH HÀNG</h1>
            <form>
                <div class="form-group">
                    <label for="name">Họ và Tên:</label>
                    <input type="text" id="name" name="name" required>
                </div>
    
                <div class="form-group">
                    <label for="dob">Ngày sinh:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
    
                <div class="form-group">
                    <label for="phone">Số điện thoại:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
    
                <div class="form-group">
                    <label for="address">Nơi nhận hàng:</label>
                    <input type="text" id="address" name="address" required>
                </div>
    
                <div class="form-group">
                    <label for="quantity">Số lượng:</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1">
                </div>
    
                <div class="form-group">
                    <label for="total">Giá trị đơn hàng (VNĐ):</label>
                    <input type="text" id="total" name="total" value="1.500.000" readonly>
                </div>
                
                <div class="nut">
                    <button onclick="navigateTo('Click here.html')"><a href="kodatdchang.html">Đặt hàng</a></button>
                </div>
            
            </form>
        </div>
    
        <script>
            document.getElementById("quantity").addEventListener("input", function() {
                let quantity = parseInt(this.value) || 1;
                let pricePerItem = 1500000;
                let total = quantity * pricePerItem;
                document.getElementById("total").value = total.toLocaleString("vi-VN");
            });
        </script>
            </div>
        </div>
    </section>
    <div class="home" onclick="navigateTo('trang chủ.html')">
    <img src="icon.jpg" alt="Trang chủ">
    </div>
    </section>
        <script>
        // Hàm JavaScript để điều hướng khi nhấn vào mục menu
        function navigateTo(url) {
        window.location.href = url;
        }
        </script>
    

</body>
</html>
